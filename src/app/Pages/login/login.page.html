<div class="sign-in-div">
  <mat-card class="sign-in-card mat-elevation-z10">
    <mat-card-title class="sign-in-title">Connexion</mat-card-title>
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm" class="sign-in-form">

      <mat-form-field appearance="outline" class="sign-in-card-item">
        <mat-label>Nom d'utilisateur:</mat-label>
        <input formControlName="username" matInput placeholder="Nom d'Utilisateur" type="text">

        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="sign-in-card-item">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password">
        <mat-icon matSuffix> vpn_key</mat-icon>

      </mat-form-field>

      <span *ngIf="errorMessage!==''" class ="warning">{{errorMessage}}</span>


      <button class="sign-in-card-item sign-up-button" mat-button>Se Connecter</button>
    </form>
  </mat-card>
</div>
